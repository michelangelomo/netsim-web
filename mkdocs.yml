site_name: NetSimWeb Documentation
site_description: A web-based network simulator for learning and teaching networking concepts
site_url: https://michelangelomo.github.io/netsim-web/

theme:
  name: material
  palette:
    - scheme: slate
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - toc.follow
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
  - User Guide:
      - Interface Overview: guide/interface.md
      - Adding Devices: guide/devices.md
      - Creating Connections: guide/connections.md
      - Terminal Commands: guide/terminal.md
  - Reference:
      - CLI Commands: reference/commands.md
      - Device Types: reference/devices.md
  - App: app/index.html

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/netsimweb
